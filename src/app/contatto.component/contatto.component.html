<div class="container">
  <p [ngClass]="{'sfondo-grigio': contatto.isPreferito()}" class="lead" [ngStyle]="{backgroundColor: setTextColor()}">{{contatto.getNomeCompleto()}}
    <img *ngIf="contatto.isPreferito();  else btnPreferito"  class="stella" src="https://icon-icons.com/icons2/1077/PNG/32/star_77949.png" alt="">
    <ng-template #bottone>
      <button class="btn btn-light btn-sm" (click)="contatto.setPreferito()">Preferito</button>
    </ng-template>
  </p>
  <div class="row">
    <div class="col-sm-3 mt-2">Nome:</div>
    <div class="col-sm-3 mt-2">
      <input type="text" [(ngModel)]="contatto.nome">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3 mt-2">Cognome:</div>
    <div class="col-sm-3 mt-2">
      <input type="text" [(ngModel)]="contatto.cognome">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3 mt-2">Mail:</div>
    <div class="col-sm-3 mt-2">
      <input type="text" [(ngModel)]="contatto.mail">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3 mt-2">Cellulare:</div>
    <div class="col-sm-3 mt-2">
      <input type="text" [(ngModel)]="contatto.cell">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3 mt-2">Numero Stelle:</div>
      <div class="col-sm-3 mt-2">
        <input type="text" [(ngModel)]="contatto.nStelle">
      </div>
  </div>
</div>
